<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>DrBuddy</title>
		<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<!-- <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png" class="rounded-circle user_img"> -->
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>DrBuddy</span>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			let messageCounter = 0;
			
			function typeWriter(element, text, speed = 50) {
				end = 0;
				const length = text.length;
				
				function type() {
					if (end < length) {
						element.innerHTML += text.charAt(end);
						end++;
						setTimeout(type, speed);
						// Auto scroll while typing
						var scrollHeight = $("#messageFormeight")[0].scrollHeight;
						$("#messageFormeight").scrollTop(scrollHeight);
					}
				}
				type();
			}
			
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4 message-row"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);
					
					// Auto scroll to bottom after user message
					var scrollHeight = $("#messageFormeight")[0].scrollHeight;
					$("#messageFormeight").animate({scrollTop: scrollHeight}, 500);

					// Show typing indicator
					var typingHtml = '<div class="d-flex justify-content-start mb-4 message-row"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer"><div class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div></div></div>';
					$("#messageFormeight").append(typingHtml);
					
					var scrollHeight = $("#messageFormeight")[0].scrollHeight;
					$("#messageFormeight").animate({scrollTop: scrollHeight}, 500);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						// Remove typing indicator
						$("#messageFormeight").find('.typing-indicator').closest('.d-flex').remove();
						
						// Create bot message with copy button
						// Create unique ID for this message
						messageCounter++;
						var uniqueId = 'bot-message-' + messageCounter;
						
						var botHtml = '<div class="d-flex justify-content-start mb-4 message-row"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer" style="position: relative;"><button class="copy-btn" data-message="' + data.replace(/"/g, '&quot;') + '"><i class="fas fa-copy"></i> Copy</button><span id="' + uniqueId + '"></span><span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append(botHtml);
						
						// Streaming text effect - target specific unique ID
						var messageElement = document.getElementById(uniqueId);
						typeWriter(messageElement, data, 30);
						
						// Auto scroll to bottom after bot response
						var scrollHeight = $("#messageFormeight")[0].scrollHeight;
						$("#messageFormeight").animate({scrollTop: scrollHeight}, 500);
					});
					event.preventDefault();
				});
				
				// Copy button functionality (using event delegation)
				$(document).on('click', '.copy-btn', function() {
					var text = $(this).data('message');
					var btn = $(this);
					
					// Create temporary textarea to copy text
					var textarea = $('<textarea></textarea>');
					textarea.val(text).appendTo('body').select();
					document.execCommand('copy');
					textarea.remove();
					
					// Show feedback
					var originalText = btn.html();
					btn.html('<i class="fas fa-check"></i> Copied!').css('background', 'rgba(76, 209, 55, 0.3)');
					
					setTimeout(function() {
						btn.html(originalText).css('background', '');
					}, 2000);
				});
			});
		</script>
        
    </body>
</html>
